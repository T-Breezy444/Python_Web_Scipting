<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 News</title>
</head>
<body>
    <h1>Web3 News</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h3><a href="{{ article.link }}">{{ article.title }}</a></h3>
                <p>Author: {{ article.author }}</p>
                <p>{{ article.summary }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
